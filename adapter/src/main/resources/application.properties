server.port= 8088
# ===============================
# = POSTGRESQL
# ===============================
# Set here configurations for the database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/my_blog_db
spring.datasource.username=postgres
spring.datasource.password=likpeck
spring.datasource.driver-class-name=org.postgresql.Driver
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
# ===============================
# = SWAGGER
# ===============================
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
# ===============================
# = SPRING KAFKA
# ===============================
spring.kafka.server.address=127.0.0.1:9092
spring.kafka.server.group.id=my-blog
# ===============================
# = KAFKA TOPIC
# ===============================
my-blog.kafka.topics.notifications.mail.create-user=cedricakrou.my-blog.notifications.mail.create-user-topic